<!DOCTYPE html>
<html lang="es>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Reset/reset.css">
<link rel="stylesheet" href="styles.css">
<!-- tipografia -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<title>Encriptador</title>
</head>

<body>

    <main>

        <section class="contenedor-principal">

            <div class="mensaje-entrada">

                <img class="logo-alura" src="/Assets/logo-alura.png" alt="logo-alura">

                <div class="accesos">
                    <a href="https://github.com/F4nnes" rel="noopener noreferrer" target="_blank">
                        <ion-icon class="git" name="logo-github"></ion-icon>
                    </a>

                    <a href="https://www.linkedin.com/in/eli-tonatiúh-flores-jasso-a9956b2b0/" rel="noopener noreferrer"
                        target="_blank">
                        <ion-icon class="linkedin" name="logo-linkedin"></ion-icon>
                    </a>

                </div>

            </div>

            <!-- Area de texto y botones -->
            <div class="contenedor-entrada">
                <div class="entrada-encriptador">
                    <textarea class="entrada-area" id="area-encriptar" style="border: none;" placeholder="Ingrese el texto aquí"></textarea>
                </div>


                <div class="principal-indicación">
                    <img src="/Assets/icono-advertencia.png">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="contenedor-botones">
                    <button class="encriptar" id="encriptar">Encriptar</button>
                    <button class="desencriptar" id="desencriptar">Desencriptar</button>
                </div>
            </div>

            <div class="mensaje-area">

                <textarea class="area-mensaje" id="area-desencriptar" placeholder="Esperando mensaje" readonly style="border: none;"></textarea>
                
                <div id="sección-anuncio">
                    <img class="area-muñeco" src="Assets/Muñeco.png">
                    <h2 class="area-alerta">Ningun mensaje fue encontrado</h2>
                </div>

                <button class="copiar" id="copiar">Copiar</button>
                <!-- <button class="pegar" id="pegar">Pegar</button> -->

            </div>

        </section>

    </main>

    <!-- Libreria Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Archivo Javascrip de funcionamiento -->
    <script src="main.js"></script>

</body>

</html>
